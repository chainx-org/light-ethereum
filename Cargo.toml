[package]
name = "light-ethereum"
version = "0.1.0"
authors = ["gguoss <guanghuaguo.oss@gmail.com>"]
edition = "2018"

[dependencies]
keccak-hash = "0.1"
heapsize = "0.4"
ethereum-types = "0.4"
parity-bytes = "0.1"
rlp = { version = "0.3.0", features = ["ethereum"] }
common-types = { path = "types" }
parity-machine = { path = "machine" }
jsonrpc-core = { git = "https://github.com/paritytech/jsonrpc" }
jsonrpc-minihttp-server = { git = "https://github.com/paritytech/jsonrpc" }
jsonrpc-macros = { git = "https://github.com/paritytech/jsonrpc" }
serde = "1.0"
serde_derive = "1.0"
rustc-hex = "1.0"

[features]
default = ["std"]
std = []
